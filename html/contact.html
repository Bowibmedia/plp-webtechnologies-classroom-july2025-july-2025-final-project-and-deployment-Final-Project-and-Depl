<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Regibu Global Logistics</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Regibu Global Logistics</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Hero -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Reach out today!</p>
  </section>

  <!-- Contact Form -->
  <section class="contact">
    <div class="container">
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" required>

        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Our Office</h3>
        <p>123 Export Lane, Lagos, Nigeria</p>
        <p>Email: info@globallogistics.com</p>
        <p>Phone: +234 8133548356</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Regibu Global Logistics | All Rights Reserved</p>
  </footer>
</body>
</html>
